version: '3.8'

services:
  backend:
    image: aubay-api2
    container_name: backend
    ports:
      - "8000:8000" # FastAPI
      - "3306:3306" # MySQL
    networks:
      - app-network

  frontend:
    image: aubay-apps
    container_name: frontend
    ports:
      - "80:80" # Serveur web pour le front
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
